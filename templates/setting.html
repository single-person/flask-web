{% extends "topic/base.html" %}
{% block title %}
设置
{% endblock %}

<div id="main">
    <div id="sidebar">
            <div class="panel">

                <div class="header">
                  <span class="col_fade">个人信息</span>
                </div>
                <div class="inner">
                <div class="user_card">
                <div>
                    <a class="user_avatar" href="/user/{{user.id}}">
                      <img src="{{user.user_image}}" title="user">
                    </a>
                    <span class="user_name"><a class="dark" href="/profile">{{user.username}}</a></span>
                <div class="board clearfix">
                    <div class="floor">
                    <span class="big">积分: 19930 </span>
                    </div>
                </div>
                <div class="space clearfix"></div>
                <span class="signature">
                {{user.signature}}
                </span>
                </div>
                </div>
                </div>
             </div>
            <div class="panel">
                <div class="inner">
                    <a href="/topic/new?board_id={{ bid }}" class="create_topic_btn">

                    </a>
                </div>
            </div>
        </div>
